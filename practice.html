<html>
  <head>
    <title>Practice Problems</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="./Math/math.js"></script>
    <script src="./Math/linear.js"></script>
    <script src="./Chem/basics.js"></script>
    <script src="./Chem/atomic.js"></script>
    <script src="./Chem/compounds.js"></script>
    <script src="./spanish/verbconjugate.js"></script>
    <script>
      var showingAnswer = false;

      function loadAll()
      {
        RandomInit(false);
        subatomic_fill();
        compound_fill();
        linear_fill();
        spanish_fill();
      }

      function spanish_fill()
      {
        tag = document.getElementById("verbElement");

        var keys = Object.keys(PRESENTE);
        var index = Math.floor(Random()*keys.length);
        verb = keys[index]
        data = PRESENTE[verb];

        classN = "hidden";
        if(showingAnswer)
        {
          classN = "red";
        }

        temp = "Fill out the following for "+verb+":<br>";
        temp += "English translation:<span class='answer "+classN+"'>TO "+data[0]+"</span><br>";
        temp += "Gerund (-ing):<span class='answer "+classN+"'>"+GERUNDO[verb][1]+"</span><br>";
        temp += "Participle (-ed):<span class='answer "+classN+"'>"+PARTICIPIO[verb][1]+"</span><br>";

        temp += "<table class='allborders'><tr><th colspan='6'>PRESENTE</th></tr><tr><th>Yo</th><th>T&uacute;</th><th>&Eacute;l</th><th>Nosotros</th><th>Vosotros</th><th>Ellos</th></tr>";
        temp += "<tr class='answer "+classN+"'><th>"+data[1]+"</th><th>"+data[2]+"</th><th>"+data[3]+"</th><th>"+data[4]+"</th><th>"+data[5]+"</th><th>"+data[6]+"</th></tr><table><br>";

        data = IMPERETIVO[verb];
        temp += "<table class='allborders'><tr><th colspan='6'>IMPERETIVO</th></tr><tr><th>Yo</th><th>T&uacute;</th><th>&Eacute;l</th><th>Nosotros</th><th>Vosotros</th><th>Ellos</th></tr>";
        temp += "<tr class='answer "+classN+"'><th>"+data[1]+"</th><th>"+data[7]+"/<br>"+data[2]+"</th><th>"+data[3]+"</th><th>"+data[4]+"</th><th>"+data[8]+"/<br>"+data[5]+"</th><th>"+data[6]+"</th></tr><table><br>";

        data = PRETERITO[verb];
        temp += "<table class='allborders'><tr><th colspan='6'>PRETERITO</th></tr><tr><th>Yo</th><th>T&uacute;</th><th>&Eacute;l</th><th>Nosotros</th><th>Vosotros</th><th>Ellos</th></tr>";
        temp += "<tr class='answer "+classN+"'><th>"+data[1]+"</th><th>"+data[2]+"</th><th>"+data[3]+"</th><th>"+data[4]+"</th><th>"+data[5]+"</th><th>"+data[6]+"</th></tr><table><br>";

        data = IMPERFECTO[verb];
        temp += "<table class='allborders'><tr><th colspan='6'>IMPERFECTO</th></tr><tr><th>Yo</th><th>T&uacute;</th><th>&Eacute;l</th><th>Nosotros</th><th>Vosotros</th><th>Ellos</th></tr>";
        temp += "<tr class='answer "+classN+"'><th>"+data[1]+"</th><th>"+data[2]+"</th><th>"+data[3]+"</th><th>"+data[4]+"</th><th>"+data[5]+"</th><th>"+data[6]+"</th></tr><table><br>";

        tag.innerHTML = temp;
      }

      function linear_fill()
      {
        tag = document.getElementById("lineElement");

        obj = new LinearEquations();
        data = obj.fullProblem();
        classN = "hidden";
        if(showingAnswer)
        {
          classN = "red";
        }
        tag.innerHTML = data[0] +"<br><span class='answer "+classN+"'>"+data[1]+"</span>";
      }

      function compound_fill()
      {
        tag = document.getElementById("compoundElement");
        compound = nameCompound();
        classN = "hidden";
        if(showingAnswer)
        {
          classN = "red";
        }
        tag.innerHTML = compound[0] +"<br><span class='answer "+classN+"'>"+compound[1]+"</span>";
      }

      function subatomic_fill()
      {
        table = document.getElementById("subatomic");
        tbody = table.getElementsByTagName("tbody")[0];
        rows = tbody.getElementsByTagName("tr");
        while(rows.length>1)
        {
          table.deleteRow(1);
          rows = tbody.getElementsByTagName("tr");
        }

        first = table.insertRow();
        second = table.insertRow();
        second.classList.toggle("answer")
        if(showingAnswer)
        {
          second.classList.toggle("red")
        }
        else
        {
          second.classList.toggle("hidden")
        }
        MakeAtomRow(first, second)
      }

      function checkboxToggle()
      {
        mylist = document.getElementsByClassName("answer");
        for(let i=0;i<mylist.length;i++)
        {
          mylist[i].classList.toggle("red")
          mylist[i].classList.toggle("hidden")
        }
        showingAnswer = !showingAnswer;
      }

    </script>
  </head>
  <body onload="loadAll()">
    <h1>Practice Problems</h1>
    <p>
      You can reset each problem individually. If you want to see the answers, check the box.
    </p>
    <button onclick="loadAll()">Reset</button><label>Show answer</label><input type="checkbox" onclick="checkboxToggle()"></input>
    <h3>Subatomic Particles</h3>
    <table id="subatomic" class="allborders">
      <tr><th>Symbol</th><th>Description</th><th># P</th><th># N</th><th># E</th><th>Atomic #</th><th>Atomic Mass</th><th>Charge</th></tr>
    </table><br>
    <h3>Named Compound</h3>
    <p id="compoundElement"></p>
    <h3>Spanish Verb</h3>
    <p id="verbElement"></p>
    <h3>Linear Equations</h3>
    <p id="lineElement"></p>
  </body>
</html>
