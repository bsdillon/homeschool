<html>
  <head>
    <script src="tasks.js"></script>
    <script>
      function update(type)
      {
        var names = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        var d = names[new Date().getDay()];
        var list = tasks[type][d];
        var s = "";
        for(let i=0;i<list.length;i++)
        {
          s += "<li>"+list[i]+"</li>";
        }
        mytasks.innerHTML=s;
      }
    </script>
  </head>
  <body>
    <label>Elena</label><input type="radio" value="Elena" onchange="update(this.value)"></input><br>
    <label>Rachael</label><input type="radio" value="Rachael" onchange="update(this.value)"></input><br>
    <label>Ben</label><input type="radio" value="Ben" onchange="update(this.value)"></input><br>
    <label>Hanna</label><input type="radio" value="Hanna" onchange="update(this.value)"></input><br>
    <h2 id="name"></h2>
    <ul id="mytasks">
    </ul>
  </body>
</html>
