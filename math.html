<html>
  <head>
   <link rel="stylesheet" type="text/css" href="common.css">
   <style>
      .answer { color:white; display: none;}
      .clear { clear:both; }
      .score th {width:20; padding:3px; font-weight:bold; border:1px solid black;}
      .score td {text-align: center; width:20; padding:3px; border:1px solid black;}
      table.score {border:3px solid black;}
    </style>
    <script src="Math/math.js"></script>
    <script src="Math/arithmetic.js"></script>
    <script src="Math/ArithWord.js"></script>
    <script src="Math/equations.js"></script>
    <script src="Math/conics.js"></script>
    <script src="Math/student.js"></script>
    <script src="Math/calculus.js"></script>
    <script src="Math/trig.js"></script>
    <script src="Math/statistics.js"></script>
    <script src="Math/geometry.js"></script>
    <script src="Math/physics.js"></script>
    <script src="Math/linear.js"></script>
    <script src="Math/areavolume.js"></script>
    <script src="Math/numberSkills.js"></script>
    <script src="Math/matrices.js"></script>
    <script src="Math/powers.js"></script>
    <script>
      var showAnswers = false;

      function flipAnswers()
      {
        showAnswers = !showAnswers;
        if(showAnswers)
        {
          document.styleSheets[1].cssRules[0].style.color="red";
          document.styleSheets[1].cssRules[0].style.display="block";
        }
        else
        {
          document.styleSheets[1].cssRules[0].style.color="white";
          document.styleSheets[1].cssRules[0].style.display="none";
        }
      }

      function Daily()
      {
        Load(true);
      }

      function Different()
      {
        Load(false);
      }

      function Load(val)
      {
        var students = document.getElementsByName("student");
        for(let i = 0; i<students.length; i++)
        {
          if(students[i].checked)
          {
            RandomInit(val,0);
            //RandomInit(val,i*10);
            StudentAlgorithm(students[i].id);
            return;
          }
        }
        output.innerHTML="You must select a student to get the right problem set.";
      }
    </script>
  </head>
  <body>
    <h1>Daily Math Assignment</h1>
    <button onclick="Daily()">Daily Assignment</button> 
    <button onclick="Different()">Random Assignment</button><br>
    <label>Show answers</label><input type="checkbox" onchange="flipAnswers()"></input><br>
    <label>Elena</label><input type="radio" name="student" id="E">&nbsp;&nbsp;&nbsp;<label>Rachael</label><input type="radio" name="student" id="R">&nbsp;&nbsp;&nbsp;<label>Ben</label><input type="radio" name="student" id="B">&nbsp;&nbsp;&nbsp;<label>Hanna</label><input type="radio" name="student" id="H"><br>
    <label>Mathlympics</label><input type="radio" name="student" id="O">&nbsp;&nbsp;&nbsp;<label>Perfect Math</label><input type="radio" name="student" id="P">
    <p id="output"></p>
    <p id="content"></p>
  </body>
</html>
